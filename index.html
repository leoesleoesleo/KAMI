<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAMI - Simulador Divino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              'divine-gold': '#C5A059',
              'ethereal-white': '#F9F9F7',
              'ethereal-cream': '#F0EAE0',
              'modern-dark': '#1A1A1A',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'drop-bounce': 'dropBounce 1s infinite linear',
              'splash': 'splash 0.5s ease-out forwards',
              'breathe': 'breathe 3s ease-in-out infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-out-up': 'fadeOutUp 1s ease-in forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              dropBounce: {
                '0%': { transform: 'translateY(-10vh) scale(0.8)', opacity: '0' },
                '10%': { opacity: '1' },
                '80%': { transform: 'translateY(80vh) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(85vh) scale(1.5)', opacity: '0' },
              },
              splash: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05) translateY(-2px)' },
              },
              popIn: {
                '0%': { transform: 'scale(0) translateY(10px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeOutUp: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-20px)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 4px; }
      
      .rain-layer {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.14"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
