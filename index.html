                '50%': { textShadow: '0 0 40px rgba(6,182,212,0.6), 0 0 10px rgba(139,92,246,0.5)', transform: 'scale(1.02)' }
              },
              connectionFlash: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1.5)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0' }
